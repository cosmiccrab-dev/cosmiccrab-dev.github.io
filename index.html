---
layout: wrapper
title: Blog
---
  
<div class="content">
  <img class="logo" src="assets/images/logo.png">
  <h2 class="page-title">Recent Posts <i class="fas fa-pen"></i></h2>
  {% for post in site.posts %}
  <a href="{{ post.url }}">{{ post.title }}</a><p>{{ post.date | date_to_string }}</p><br><br>
  {% endfor %}
</div>
